<!DOCTYPE html>
<html>
<head>
	<title>Brian Kepha</title>
	<style>
		body {
			font-family: "Segoe UI", "Roboto", "Helvetica Neue", sans-serif;
			background-color: #F5F5F5;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 3rem;
			text-align: center;
			margin-bottom: 2rem;
			color: #333333;
			animation: scale-up 0.3s cubic-bezier(0.39, 0.575, 0.565, 1) both;
		}
		
		ul {
			display: flex;
			list-style: none;
			padding: 0;
			margin: 0;
			justify-content: center;
		}
		
		li {
			margin: 0 1rem;
			animation: slide-in 0.5s ease-in-out both;
		}
		
		a {
			color: #333333;
			text-decoration: none;
			padding-bottom: 0.25rem;
			border-bottom: 2px solid transparent;
			transition: border-bottom-color 0.2s ease-in-out;
		}
		
		a:hover {
			border-bottom-color: #FFDB58;
		}
		
		footer {
			margin-top: 3rem;
			color: #333333;
			font-size: 1rem;
			text-align: center;
			animation: fade-in 0.5s ease-in-out both;
		}
		
		footer a {
			color: #333333;
			text-decoration: underline;
		}
		
		footer a:hover {
			color: #FFDB58;
		}
		
		@keyframes scale-up {
			0% {
				transform: scale(0.5);
			}
			100% {
				transform: scale(1);
			}
		}
		
		@keyframes slide-in {
			0% {
				transform: translateY(-50px);
				opacity: 0;
			}
			100% {
				transform: translateY(0);
				opacity: 1;
			}
		}
		
		@keyframes fade-in {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<h1>Hi I am Brian Kepha</h1>
	<ul>
		<li><a href="https://twitter.com/AngelofVerdant">Twitter</a></li>
		<li><a href="https://github.com/AngelofVerdant">GitHub</a></li>
		<li><a href="https://www.linkedin.com/in/briankepha/">LinkedIn</a></li>
	</ul>
	<footer>
		<a href="/game.html">Play a Game  </a>
	</footer>
</body>
</html>
